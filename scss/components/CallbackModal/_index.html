<div class="modal" id="callback-modal">
    <div class="modal__container">
        <button class="button variant-3 only-icon close-btn">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg> 
        </button>
        <div class="callback-modal__content flex direction-column gap-48">
            <h2 class="text size-32 weight-500 font-manrope color-gray-100">Обратная связь</h2>
            <form action="" class="callback-modal__form flex direction-column gap-48">
                <div class="callback-modal__inputs flex direction-column gap-24">
                    <label for="name" class="input-text">
                        <span class="input">
                            <input type="text" required placeholder="Имя" name="name" id="name">
                        </span>
                    </label>
                    <label for="email" class="input-text">
                        <span class="input">
                            <input type="text" required placeholder="Почта" name="email" id="email">
                        </span>
                    </label>
                    <label for="question" class="input-text">
                        <span class="input">
                            <input type="text" required placeholder="Вопрос" name="question" id="question">
                        </span>
                    </label>
                    <label for="message" class="input-text">
                        <span class="input textarea">
                            <textarea required placeholder="Сообщение" name="message" id="message"></textarea>
                        </span>
                    </label>
                </div>
                <button class="button default bg-red-600 color-white">Отправить</button>
            </form>
        </div>
    </div>
</div>
